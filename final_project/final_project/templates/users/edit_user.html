{% extends "base.html" %}

{% block content %}
<form method="post" action="/edit_user_form_submit">
 {% csrf_token %}
    <div>
        <label for="username">Username</label>
        <input name="username" class="form-control" id="username" placeholder="Enter your username">
    </div>

    <div>
        <label for="first_name">First Name</label>
        <input name="first_name" class="form-control" id="first_name" placeholder="Enter your first name">
    </div>

    <div>
        <label for="last_name">Last Name</label>
        <input name="last_name" class="form-control" id="last_name" placeholder="Enter your last name">
    </div>

    <br/>
    <button type="submit" class="btn btn-primary mb-2">Submit</button>
</form>
{% endblock %}
